    <script>
        AOS.init();
        $('#PODER').mouseover(() => {
            const proyectPoder = document.getElementById('fadePoder');
            proyectPoder.style.opacity = '1';
            proyectPoder.innerHTML = '<h1 data-aos="fade-left" id="fadePoderH1" class="mobile:m-6 font-bebas desktop:text-md mobile:text-2xl desktop:leading-6 mobile:leading-8 text-white font-black shadow-6xl">El cine durante el período de la Segunda Guerra Mundial, fué un refugio para la sociedad. La influencia de Holliwood trajo el estereotipo de una mujer independiente. Se retoma una estética clásica francesa y americana, utilizando sastrería típica de la década de los años 40, fusionando la elegancia elocuente de las ícono del cine, y la postguerra.</h1>'
        })
        $('#PODER').mouseout(() => {
            const proyectPoder = document.getElementById('fadePoder');
            proyectPoder.style.transition = '500ms';
            proyectPoder.style.opacity = '0';
            setTimeout(() => {
                proyectPoder.innerHTML = '';
            }, 500);
            
           
        })
        $('#BESTIR').mouseover(() => {

            proyectBestir.innerHTML = `<h1 data-aos="fade-left" id="fadeBestirH1" class="mobile:m-6 font-bebas desktop:text-md mobile:text-2xl desktop:leading-6 mobile:leading-8 text-white font-black shadow-6xl">Bestir es la vida irracional. Es calentar la comida en la heladera y enfriarla en el microondas. Una vida donde la coherencia es incoherente, donde prendes la luz para dormir y la apagas al despertar. Una vida en contra de la lógica y a favor de lo espontáneo, donde cenas cuando te despertas y desayunas al irte a dormir. Una vida en donde exteriorizamos la libertad.</h1>`

        });
        $('#BESTIR').mouseout(() => {
            const proyectBestir = document.getElementById('fadeBestir');
            proyectBestir.style.transition = '500ms';
            proyectBestir.style.opacity = '0';
            setTimeout(() => {

            }, 500);
        });
        $('#COORDERNADASUR').mouseover(() => {

            proyectCoordenadaSur.style.opacity = '1';
            proyectCoordenadaSur.innerHTML = `<h1 data-aos="fade-left" id="fadeBestirH1" class=" mobile:m-6 font-bebas desktop:text-xl mobile:text-3xl desktop:leading-7 mobile:leading-8 text-white font-black shadow-6xl">Millones de expediciones salieron, pocas llegaron a destino. Millones de fragatas en alta mar partieron y se destruyeron en el camino. El hostil clima sub antártico arrasa con todo a su paso, inclusive los naufragios. A los 57 51 0 de la plataforma continental argentina, existen dos extenciones naturales llenas de vida animal y de tierra hinóspita humana, que desde tiempos inmemorables siempre fue invadida. Ambiente deseado por la vanidad de la sociedad a pesar de su locación lejana y su frígido, desolado y despojado clima extremo.</h1>`
        });
